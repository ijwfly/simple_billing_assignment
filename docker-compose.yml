version: '3.7'

services:
  app:
    build: .
    image: simple_billing
    entrypoint: sh -c 'python main.py'
    volumes:
      - ./:/usr/src/app/
    depends_on:
      - postgres
    ports:
    - "8080:8080"

  functional_tests:
    image: simple_billing
    entrypoint: sh -c 'pytest tests'
    # entrypoint: sh -c 'while true; do foo; sleep 2; done'
    volumes:
      - ./:/usr/src/app/
    depends_on:
      - app

  postgres:
    image: postgres:13
    volumes:
      - ./migrations/sql:/docker-entrypoint-initdb.d/migrations-1
      - ./migrations/pg_init.sh:/docker-entrypoint-initdb.d/pg_init.sh
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: billing

  pgweb:
    restart: always
    image: sosedoff/pgweb
    ports:
      - "8081:8081"
    links:
      - postgres:postgres
    environment:
      - DATABASE_URL=postgres://postgres:password@postgres:5432/billing?sslmode=disable
    depends_on:
      - postgres
